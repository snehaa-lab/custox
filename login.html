<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Custox</title>
  <link rel="stylesheet" href="/styles.css"> <!-- Correct CSS filename and path -->
  <script src="/script.js" defer></script>
</head>
<body>
<section class="signup-section">
  <h2>Login</h2>
  <div class="form-container">
    <div class="form-box">
      <h3>Customer Login</h3>
      <form id="customer-login">
        <input type="email" id="login-customer-email" placeholder="Email" required>
        <input type="password" id="login-customer-password" placeholder="Password" required>
        <button type="submit" class="signup-btn">Login</button>
      </form>
    </div>
    <div class="form-box">
      <h3>Shopkeeper Login</h3>
      <form id="shopkeeper-login">
        <input type="email" id="login-shopkeeper-email" placeholder="Email" required>
        <input type="password" id="login-shopkeeper-password" placeholder="Password" required>
        <button type="submit" class="signup-btn">Login</button>
      </form>
    </div>
  </div>
</section>
</body>
</html>
