<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shopkeeper Questions - Custox</title>
  <link rel="stylesheet" href="/styles.css" />
  <script src="/script.js" defer></script>
</head>
<body>
  <section class="shopkeeper-questions-section">
    <h2>Please answer the following questions</h2>
    <form id="shopkeeper-questions-form">
      <label for="area-name">1. Area where your shop is located:</label>
      <input type="text" id="area-name" required />

      <label for="city">2. City:</label>
      <input type="text" id="city" required />

      <label for="state">3. State:</label>
      <input type="text" id="state" required />

      <label for="pincode">4. Pin code:</label>
      <input type="text" id="pincode" required />

      <label for="products">5. Shop name</label>
      <input type="text" id="products" required />

      <button type="submit" class="signup-btn">Submit</button>
    </form>
  </section>
</body>
</html>
